<!DOCTYPE html><html><head><meta charset='UTF-8'><title>Dashboard</title></head>
<body>
<h2>Dashboard</h2>
<div id='links'></div>
<script>
const links = [
  {name:"HR Page", url:"https://sites.google.com", role:"HR"},
  {name:"Finance", url:"https://sites.google.com", role:"Finance"},
];
document.getElementById('links').innerHTML = links.map(l=>`<a href="redirect.html?to=${encodeURIComponent(l.url)}">${l.name}</a><br>`).join("");
</script>
</body></html>
